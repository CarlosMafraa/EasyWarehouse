<form [formGroup]="formGroup"  (ngSubmit)="armazenar()">
  <div class="d-flex align-items-center border">
    <i class="bi bi-box-arrow-in-down-left mx-2 fs-5"></i>
    <h4 class="py-1 m-0">Insira as informações do produto!</h4>
  </div>
  <div class="row border mx-0">
    <div class="col-4 bg">
      <select formControlName="categoria" class="form-control my-3">
        <option value="" disabled selected>Categoria</option>
        <option value="Brinquedos">Brinquedos</option>
        <option value="Eletronicos">Eletrônicos</option>
        <option value="Informatica">Informática</option>
        <option value="Roupas">Roupas</option>
      </select>
      <input type="text" class="form-control my-3" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1" formControlName="nome">
      <input type="text" class="form-control my-3" placeholder="Valor" aria-label="Valor" aria-describedby="basic-addon1" formControlName="preco">
    </div>
    <div class="col-8">
      <textarea class="form-control my-3" aria-label="With textarea" rows="5" placeholder="Descrição" formControlName="descricao"></textarea>
    </div>
  </div>
  <div class="text-end">
    <button type="submit" class="btn mt-1 mb-3 bg-primary text-white"><strong>Cadastrar</strong></button>
  </div>
</form>
